<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敵のキャラコマ作成ツール</title>
    <style>
        td,th{border:solid 2px #575757;padding:1px 10px;text-align:center;}
        table{border-collapse:collapse;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script type="text/javascript" src="sha256.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js"></script>
</head>
<body>
    エネミー名：<input type="text" style="width:200px;" id="name"><br>
    　精神抵抗：<input type="number" id="mind"><br>
    　生命抵抗：<input type="number" id="life"><br>
    　　　画像：<input type="file" id="image" accept="image/png,image/jpeg,image/jpg" onchange="previewImage(this)"><br>
    <br>
    <table id="status">
        <tr><td class="head">部位名</td><td class="head">HP</td><td class="head">MP</td><td class="head">回避</td><td class="head">防護点</td><td class="head">マナ耐性</td><td class="head">命中<br>魔法行使</td><td class="head">攻撃名</td><td class="head">ダメージ</td><td class="head">攻撃手段の追加</td></tr>
        <tr id="r1"><td><input type="text" style="width:60px;" id="bui1"></td><td><input type="number" id="hp1"></td><td><input type="number" id="mp1"></td><td><input type="number" id="kaihi1"></td><td><input type="number" id="protection1"></td><td><input type="number" id="mpprotection1"></td><td id="h1"><input type="number" id="hit11"></td><td id="n1"><input type="text" style="width:90px;" id="attackname11"></td><td id="d1"><input type="text" style="width:100px;" id="damage11"><td><button onclick="attackadd(1)">＋</button><br><button onclick="attackreduce(1)">－</button></td></tr>
    </table>
    <button onclick="add()">増やす</button><button onclick="reduce()">減らす</button><br><br><br>
    <button onclick="load()">キャラコマを作成する</button><br><br>
    ※ダメージは、数字のみ入力した場合は「数字+2d6」を、それ以外を入力した場合は入力そのままをチャットパレットに反映させます。
    <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
</body>
</html>
